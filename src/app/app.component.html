<main class="container">
  <div class="video-list">
    <div class="video-card" *ngFor="let video of videos$ | async" (click)="openDialog(video.videoUrl)">
      <img [src]="video.thumbnailUrl" />
      <span class="material-symbols-outlined">
        play_circle
      </span>
    </div>
  </div>
</main>
